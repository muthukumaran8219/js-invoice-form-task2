<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Shopping Bill Generator</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
     <link rel="stylesheet" type="text/css" href="customer.css">
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
     <script src="customer.js"></script>
 </head>
 <body>
     <div class="container hd1">
         <header class="container mainheading mt-5 text-center hd p-3">
             <h1>Shopping Bill Generator</h1>
         </header>
     </div>
    
     <div id="deteils" class="container">
         <form id="billing-form" onsubmit="handleSubmit(event)">
             <div class="container-custom page1 mt-5">
                 <div class="form-row">
                     <div class="form-group col-md-6">
                         <label for="customerName">Customer Name *</label>
                         <input type="text" class="form-control" id="customerName" name="customerName" placeholder="Enter customer name">
                         <span  class="error" id="customerNameError"></span>
                     </div>
                     <div class="form-group col-md-6">
                         <label for="purchase-date">Purchase Date</label>
                         <input type="date" class="form-control" id="purchase-date" name="purchase-date">
                         <!-- <span  class="error" id="purchaseDateError"></span> -->
                     </div>
                 </div>
                 <div class="form-row">
                     <div class="form-group col-md-6">
                         <label for="mobileNo">Phone Number *</label>
                         <input type="number" class="form-control" id="mobileNo" name="mobileNo" placeholder="Enter your phone number">
                         <span  class="error" id="mobileNoError"></span>
                     </div>
                     <div class="form-group col-md-6">
                         <label for="email">Email</label>
                         <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
                         <span  class="error" id="emailError"></span>
                     </div>
                 </div>
                 <div class="form-row">
                     <div class="form-group col-md-6">
                         <label for="address">Address *</label>
                         <textarea class="form-control" id="address" name="address" placeholder="Enter your current address"></textarea>
                         <span  class="error" id="addressError"></span>
                     </div>
                     <div class="form-group col-md-6">
                         <label for="gender">Gender</label>
                         <select class="form-control" id="gender" name="gender">
                             <option value="">Select Gender</option>
                             <option value="MALE">Male</option>
                             <option value="FEMALE">Female</option>
                             <option value="OTHER">Other</option>
                         </select>
                         <span  class="error" id="genderError"></span>
                     </div>
                 </div>
             </div>
 
             <div id="show" class="container-custom mt-5">
                 <div class="text-right">
                    <button id="add" type="button" class="btn btn-success mb-2 " onclick="addRow()" disabled>+ Add Row</button>
                    <div class="table-responsive">
                        <table class="table table-bordered" id="bill-table">
                            <thead class="tableheading text-center">
                                <tr>
                                    <th>Sl</th>
                                    <th>Product</th>
                                    <th>Quantity</th>
                                    <th>Price</th>
                                    <th>Total Amount</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <ol><li class="list"></li></ol>
                                    </td>
                                    <td>
                                        <select id="productName" class="form-control box gn" name="productName" onchange="setPrice(this);validateRows()">
                                            <option value="" data-price="0">Select a product</option>
                                            <option value="Headphones" data-price="19">Headphones</option>
                                            <option value="Laptop" data-price="799">Laptop</option>
                                            <option value="Wireless Mouse" data-price="24">Wireless Mouse</option>
                                            <option value="Smartwatch" data-price="129">Smartwatch</option>
                                            <option value="Gaming Keyboard" data-price="49">Gaming Keyboard</option>
                                        </select>
                                        <span class="error productNameError"></span>
                                    </td>
                                    <td>
                                        <input type="number" class="form-control box" name="quantity" placeholder="Enter quantity" oninput="calculateAmount(this.parentElement.parentElement); validateRows()">
                                        <span class="error quantityError"></span>
                                    </td>
                                    <td><input type="number" class="form-control box gn" name="price" readonly></td>
                                    <td><input type="number" class="form-control box gn" name="totalAmount" readonly></td>
                                    <td>
                                        <button type="button" class="btn btn-danger" onclick="deleteRow(this)">Delete</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div id="formError" class="error" style="display:none;"></div>
                    </div>
                 </div>
                 <div class="total text-right mt-4">
                     <p>Subtotal: $<span id="subtotal">0.00</span></p>
                     <p>GST (5%): $<span id="gst">0.00</span></p>
                     <p>Discount (10%): $<span id="discount">0.00</span></p>
                     <h4>Total: $<span id="total">0.00</span></h4>
                 </div>
             </div>
             <div class="text my-4 lastbtn text-right">
                 <input id="save" type="submit" class="btn btn-success" value="Save">
                 <input id="can" type="button" class="btn btn-success" value="Cancel">
             </div>
         </form>
     </div>
 </body>
 </html>
