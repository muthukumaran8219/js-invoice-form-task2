<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="table.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script defer src="table.js"></script>
</head>
<body>
    <div class="container tab">
        <h1 class="text-center text-black">Customer Data Table</h1>
        <!-- <button class="btn btn-dark fw-bold" onclick="add()">Add Details</button> -->
        <div class=" mt-4 table-responsive p-4 card">
          <table class="table-striped table " id="table">
            <thead>
              <tr>
                <th>Customer Name</th>
                <th>Purchase Date</th>
                <th>Phone Number</th>
                <th>Email</th>
                <th>Address</th>
                <th>Gender</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="tabledata">
            </tbody>
          </table>
        </div>
      </div>
</body>
</html>
