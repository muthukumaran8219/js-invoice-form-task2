<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Result</title>
</head>
<body>
    <div id="result"></div>
    
    <script>
         function factorial(n){
          if(n==1)
          return 1
        return n*factorial(n-1)
        }
        console.log(factorial(5))
        
    </script>
</body>
</html>
