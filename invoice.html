<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Invoice Details</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="invoice.css">
    <script src="invoice.js"></script>
</head>

<body>
	<div id="invoice-details">
		<h2>Customer Name: <span id="customerName"></span></h2>
		<p>Purchase Date: <span id="date"></span></p>
		<p>Phone Number: <span id="mobileNo"></span></p>
		<p>Email: <span id="email"></span></p>
		<p>Address: <span id="address"></span></p>
		<p>Gender: <span id="gender"></span></p>
		<h3>Items:</h3>
		<div id="items-list">

		</div>
		<h4>Subtotal: $<span id="subtotal"></span></h4>
		<h4>GST (5%): $<span id="gst"></span></h4>
		<h4>Discount (10%): $<span id="discount"></span></h4>
		<h4>Total: $<span id="total"></span></h4>
	</div>

</body>

</html>
