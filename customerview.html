<html lang="en">
<head>

    <script src="form.js"></script>
</head>
<body>
     <div class="container maindiv">
        <div class="invoice-4 invoice-content container mt-5 mb-5">
            <div class="container-custom">
                <div class="row">
                    <div class="col-lg-12">
                        
                        <div class="invoice-inner" id="invoice_wrapper">

                            <div class="invoice-top">

                                <div class="row ml-1">

                                    <div class="col-sm-6">
                                        <div class="invoice text-end">
                                            <h1 class=" inv mt-5 mb-4">Invoice</h1>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                    </div>
                                </div>

                            </div>
                     
                            <div class="invoice-info ml-3">
                                <div class="row">
                                    <div class="col-sm-6 mb-30">
                                        <div class="invoice-number">
                                         
                                            <p>Customer Name:<span id="customerName"></span></p>
                                            <p>Purchase Date:<span id="date"></span></p>
                                            <p>Phone Number:<span id="mobileNo"></span></p>
                                        
                                        </div>
                                    </div>
                              
                                        <div>
                                            <p>Email:<span id="email"></span></p>
                                            <p>Address:<span id="address"></span></p>
                                            <p>Gender:<span id="gender"></span></p>
                                        </div>
                                </div>
                            
                            </div>
                            <div class="order-summary">
                                <div class="table-responsive">
                                    <table class="table invoice-table">
                                        <thead class="bg-active">
                                        <tr>
                                            <th style="background-color: #2e79ba; color: white;">
                                                Sl</th>
                                            <th style="background-color: #2e79ba; color: white;">
                                                Product Name</th>
                                            <th style="background-color: #2e79ba; color: white;" class="text-center">Price</th>
                                            <th style="background-color: #2e79ba; color: white;" class="text-center">Quantity</th>
                                            <th style="background-color: #2e79ba; color: white;" class="text-right">Totals</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="invoice-btn-section clearfix d-print-none">
                            <a href="javascript:window.print()" class="btn btn-lg btn-print">
                                <i class="fa fa-print"></i> Print Invoice
                            </a>
                            <a id="invoice_download_btn" class="btn btn-lg btn-download btn-theme">
                                <i class="fa fa-download"></i> Download Invoice
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
