    </head>
 <body>
     <div class="container maindiv">
         <div class="row">
             <div class="col-12">
                 <div class="invoice-header">
                     <h1 class="invo text-dark p-3">INVOICE</h1>
                 </div>
             </div>
         </div>
         <h5 style="font-family: 'Times New Roman', Times, serif;" class="cd">Customer Details</h5>
         <div class="row invoice-details">
             <div class="col-6">
              <div class="newcolumn">
                <div class="col1">
                  <p style="font-size: 18px;" class="ctr"><strong>Name:</strong> <span id="customerName"></span></p> -->
                  <p style="font-size: 18px;" class="pur"><strong>Date:</strong> <span id="date"></span></p>
                  <p style="font-size: 18px;" class="ph"><strong>Number:</strong> <span id="mobileNo"></span></p> -->
                </div>
                <div class="col2">
                  <p style="font-size: 18px;" class="eml"><strong>Email:</strong> <span id="email" ></span></p>
                  <p style="font-size: 18px;" class="gdr"><strong>Gender:</strong> <span id="gender" ></span></p>
                  <p style="font-size: 18px;" class="ads"><strong>Address:</strong> <span id="address" ></span></p> -->
                </div>
              </div>
                 <h5 class="cd">Product Details</h5>
             </div>
            
         </div>
         <div class="row invoice-summary">
             <div class="col-12">
                 <table class="table table-bordered text-center">
                    <thead>
                        <tr class="pqpt">
                            <th style="background-color: #61c0bf;">PRODUCTS</th>
                            <th style="background-color:#61c0bf;">QTY</th>
                            <th style="background-color: #61c0bf;">PRICE</th>
                            <th style="background-color: #61c0bf;">TOTAL</th>
                        </tr>
                    </thead>
                     <tbody id="items-list" class="tdtdtd">
                         <tr >
                             <td ></td>
                             <td></td>
                             <td></td>
                             <td></td>
                         </tr>
                        </tbody>
                 </table>
             </div>
         </div>
        <div class="col-6 total-section lastsection">
                 <p><strong>Subtotal :</strong> Rs.<span id="subtotal"></span></p>
                 <p class="tsg"><strong>GST (5%) :</strong> Rs.<span id="gst"></span> </p>
                 <p class="dis"><strong>Discount (10%) :</strong> Rs.<span id="discount"></span></p>
                 <p class="tot"><strong>Total :</strong> Rs.<span id="total"></span></p>
             </div>
         </div>
         <div class="row footer">
             <div class="col-12">
                 <h3 class="footer">Thank you visit again</h3>
            </div>
         </div>
 </body>
