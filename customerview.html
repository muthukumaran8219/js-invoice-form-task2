<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Invoice Details</title>
     <link rel="stylesheet" href="customerview.css">
     <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
     <script src="customerview.js"></script>
    </head>
 <body>
     <div class="container mt-5">
         <div class="row">
             <div class="col-12">
                 <div class="invoice-header">
                     <h1>INVOICE</h1>
                 </div>
             </div>
         </div>
         <div class="row invoice-details">
             <div class="col-6">
                 <h5 class="cd">Customer Details</h5>
                 <p class="ctr"><strong>Customer Name:</strong> <span id="customerName"></span></p>
                 <p class="pur"><strong>Purchase Date:</strong> <span id="date"></span></p>
                 <p class="ph"><strong>Phone Number:</strong> <span id="mobileNo"></span></p>
                 <p class="eml"><strong>Email:</strong> <span id="email" ></span></p>
                 <p class="gdr"><strong>Gender:</strong> <span id="gender" ></span></p>
                 <p class="ads"><strong>Address:</strong> <span id="address" ></span></p>
                
             </div>
            
         </div>
         <div class="row invoice-summary">
             <div class="col-12">
                <h5 class="cd">Product Details</h5>
                 <table class="table table-bordered">
                    <thead>
                        <tr class="pqpt">
                            <th>sl</th>
                            <th>PRODUCTS</th>
                            <th>QTY</th>
                            <th>PRICE</th>
                            <th>TOTAL</th>
                        </tr>
                    </thead>
                     <tbody id="items-list" class="tdtdtd">
                         <tr >
                             <td ></td>
                             <td></td>
                             <td></td>
                             <td></td>
                         </tr>
                        </tbody>
                 </table>
             </div>
         </div>
        <div class="col-6 total-section lastsection">
                 <p><strong>Subtotal :</strong> Rs.<span id="subtotal"></span></p>
                 <p class="tsg"><strong>GST (5%) :</strong> Rs.<span id="gst"></span> </p>
                 <p class="dis"><strong>Discount (10%) :</strong> Rs.<span id="discount"></span></p>
                 <p class="tot"><strong>Total :</strong> Rs.<span id="total"></span></p>
             </div>
         </div>
         <div class="row footer">
             <div class="col-12">
                 <p class="footer">Thank you for purchase!</p>
            </div>
         </div>
 </body>
 </html>
